name: Weekly Job Scraper

on:
  schedule:
    - cron: "0 0 * * 0"  # Runs every Sunday at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # Updated to latest version

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use a specific version for stability

    - name: Upgrade pip and setuptools
      run: pip install --upgrade pip setuptools

    - name: Install dependencies
      run: |
        for i in 1 2 3; do pip install -r requirements.txt && break || sleep 10; done

    - name: Check for job_data.csv
      run: ls -lh job_data.csv || touch job_data.csv

    - name: Run Scraper
      run: python main.py || (echo "Script failed" && exit 1)

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions@github.com"
        git add job_data.csv
        git commit -m "Automated job data update [skip ci]" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Triggering workflow update
name: Dashboard Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'dashboard/**'
      - 'data/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Copy data to dashboard directory
      run: |
        # Ensure dashboard/data directory exists
        mkdir -p dashboard/data
        
        # Copy data files to dashboard directory for deployment
        if [ -f "data/enhanced_data.json" ]; then
          cp data/enhanced_data.json dashboard/data/
        fi
        if [ -f "data/historical_positions.json" ]; then
          cp data/historical_positions.json dashboard/data/
        fi
        if [ -f "data/processed/verified_graduate_assistantships.json" ]; then
          cp data/processed/verified_graduate_assistantships.json dashboard/data/
        fi
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v3
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dashboard
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false
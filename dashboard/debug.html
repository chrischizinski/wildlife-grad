<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard Debug</h1>
        
        <!-- Loading indicator -->
        <div id="loading" class="text-center py-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading dashboard data...</p>
        </div>
        
        <!-- Error display -->
        <div id="error" class="alert alert-danger d-none">
            <h4>Error Loading Dashboard</h4>
            <p id="error-message"></p>
        </div>
        
        <!-- Main content -->
        <div id="main-content" class="d-none">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>Total Positions</h5>
                            <h2 id="total-jobs" class="text-primary">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>Graduate Positions</h5>
                            <h2 id="grad-positions" class="text-success">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>With Salaries</h5>
                            <h2 id="salary-positions" class="text-info">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5>Disciplines</h5>
                            <h2 id="disciplines-count" class="text-warning">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <h3>Discipline Analytics</h3>
                <div id="discipline-cards" class="row">
                    <!-- Discipline cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let dashboardData = null;
        
        async function initDebugDashboard() {
            console.log('Starting debug dashboard initialization...');
            
            try {
                showLoading();
                
                console.log('Fetching enhanced_data.json...');
                const response = await fetch('enhanced_data.json');
                console.log('Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                console.log('Parsing JSON...');
                dashboardData = await response.json();
                console.log('Dashboard data loaded:', {
                    total_positions: dashboardData.total_positions,
                    disciplines: Object.keys(dashboardData.discipline_analytics),
                    overview: dashboardData.overview
                });
                
                updateCards();
                createDisciplineCards();
                hideLoading();
                
            } catch (error) {
                console.error('Error in initDebugDashboard:', error);
                showError(`Failed to load dashboard: ${error.message}`);
            }
        }
        
        function updateCards() {
            console.log('Updating overview cards...');
            const overview = dashboardData.overview;
            
            document.getElementById('total-jobs').textContent = dashboardData.total_positions.toLocaleString();
            document.getElementById('grad-positions').textContent = overview.graduate_positions.toLocaleString();
            document.getElementById('salary-positions').textContent = overview.positions_with_salaries.toLocaleString();
            document.getElementById('disciplines-count').textContent = overview.total_disciplines;
        }
        
        function createDisciplineCards() {
            console.log('Creating discipline cards...');
            const container = document.getElementById('discipline-cards');
            const disciplines = dashboardData.top_disciplines;
            
            container.innerHTML = '';
            
            Object.entries(disciplines).forEach(([discipline, data]) => {
                const gradPositions = data.grad_positions || 0;
                const avgSalary = data.salary_stats.mean ? `$${Math.round(data.salary_stats.mean).toLocaleString()}` : 'N/A';
                
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-3';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">${discipline}</h6>
                            <p class="mb-1"><strong>Total:</strong> ${data.total_positions}</p>
                            <p class="mb-1"><strong>Graduate:</strong> ${gradPositions}</p>
                            <p class="mb-0"><strong>Avg Salary:</strong> ${avgSalary}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('main-content').classList.add('d-none');
            document.getElementById('error').classList.add('d-none');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('main-content').classList.remove('d-none');
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('error').classList.remove('d-none');
            document.getElementById('error-message').textContent = message;
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initDebugDashboard);
    </script>
</body>
</html>

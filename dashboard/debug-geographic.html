<!DOCTYPE html>
<html>
<head>
    <title>Debug Geographic Data</title>
</head>
<body>
    <h1>Geographic Data Debug</h1>
    <div id="output"></div>
    
    <script>
        async function debugGeographic() {
            try {
                console.log('Fetching enhanced_data.json...');
                const response = await fetch('enhanced_data.json?t=' + Date.now()); // Cache buster
                const data = await response.json();
                
                console.log('Full data object:', data);
                console.log('Geographic analytics:', data.geographic_analytics);
                
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h3>Geographic Analytics:</h3>
                    <pre>${JSON.stringify(data.geographic_analytics, null, 2)}</pre>
                    <h3>Type check:</h3>
                    <p>Type: ${typeof data.geographic_analytics}</p>
                    <p>Is null: ${data.geographic_analytics === null}</p>
                    <p>Is undefined: ${data.geographic_analytics === undefined}</p>
                    <p>Truthy: ${!!data.geographic_analytics}</p>
                `;
                
                if (!data.geographic_analytics) {
                    output.innerHTML += '<p style="color: red;">This explains why "No geographic data available" is showing!</p>';
                } else {
                    output.innerHTML += '<p style="color: green;">Geographic data is available and should work!</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        debugGeographic();
    </script>
</body>
</html>

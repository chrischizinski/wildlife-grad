<!DOCTYPE html>
<html>
<head>
    <title>Test Map Rendering</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        #location-chart { border: 2px solid #ccc; min-height: 400px; }
    </style>
</head>
<body>
    <h1>Test Map Rendering</h1>
    
    <div class="debug">
        <h3>Debug Info</h3>
        <div id="debug-info">Loading...</div>
    </div>
    
    <div class="debug">
        <h3>Location Chart Container</h3>
        <div id="location-chart">Chart will render here...</div>
    </div>
    
    <script>
        let dashboardData = null;
        
        async function testMapRendering() {
            const debugDiv = document.getElementById('debug-info');
            
            try {
                // Load data
                debugDiv.innerHTML = 'Fetching data...';
                const response = await fetch('enhanced_data.json?t=' + Date.now());
                dashboardData = await response.json();
                
                debugDiv.innerHTML = `
                    <p><strong>Data loaded successfully!</strong></p>
                    <p>Total positions: ${dashboardData.total_positions}</p>
                    <p>Geographic analytics exists: ${!!dashboardData.geographic_analytics}</p>
                    <p>Geographic data: <pre>${JSON.stringify(dashboardData.geographic_analytics, null, 2)}</pre></p>
                `;
                
                // Test the createLocationChart function
                if (dashboardData.geographic_analytics) {
                    debugDiv.innerHTML += '<p style="color: green;">Calling createLocationChart()...</p>';
                    createLocationChart();
                } else {
                    debugDiv.innerHTML += '<p style="color: red;">No geographic data - cannot render map</p>';
                }
                
            } catch (error) {
                debugDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
        
        // Copy the createLocationChart function from the main dashboard
        function createLocationChart() {
            const container = document.getElementById('location-chart');
            const geographic = dashboardData.geographic_analytics;
            
            console.log('createLocationChart called');
            console.log('geographic data:', geographic);
            
            if (!geographic) {
                container.innerHTML = '<p class="text-muted text-center">No geographic data available</p>';
                return;
            }
            
            // Simple test - just show the data
            container.innerHTML = \`
                <div style="padding: 20px;">
                    <h4>Geographic Data Found!</h4>
                    <ul>
                        <li>West: \${geographic.West || 0}</li>
                        <li>Southwest: \${geographic.Southwest || 0}</li>
                        <li>Midwest: \${geographic.Midwest || 0}</li>
                        <li>Southeast: \${geographic.Southeast || 0}</li>
                        <li>Northeast: \${geographic.Northeast || 0}</li>
                        <li>Remote/Multiple: \${geographic['Remote/Multiple'] || 0}</li>
                        <li>International: \${geographic.International || 0}</li>
                        <li>Other: \${geographic.Other || 0}</li>
                    </ul>
                    <p style="color: green;">If you see this list, the geographic data is working!</p>
                </div>
            \`;
        }
        
        // Run the test
        testMapRendering();
    </script>
</body>
</html>

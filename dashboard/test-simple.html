<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .loading { color: blue; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Dashboard Loading Test</h1>
    <div id="status" class="loading">Testing dashboard initialization...</div>
    <div id="data-info"></div>
    
    <script>
        console.log('Starting simple dashboard test...');
        
        async function testDashboard() {
            const statusEl = document.getElementById('status');
            const dataEl = document.getElementById('data-info');
            
            try {
                console.log('Fetching enhanced_data.json...');
                statusEl.textContent = 'Fetching enhanced_data.json...';
                
                const response = await fetch('enhanced_data.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                console.log('Parsing JSON...');
                statusEl.textContent = 'Parsing JSON...';
                
                const data = await response.json();
                console.log('Data loaded successfully:', {
                    total_positions: data.total_positions,
                    overview: data.overview
                });
                
                statusEl.textContent = 'Data loaded successfully!';
                statusEl.className = 'success';
                
                dataEl.innerHTML = `
                    <h3>Data Summary:</h3>
                    <p><strong>Total Positions:</strong> ${data.total_positions}</p>
                    <p><strong>Graduate Positions:</strong> ${data.overview.graduate_positions}</p>
                    <p><strong>Disciplines:</strong> ${data.overview.total_disciplines}</p>
                    <p><strong>Last Updated:</strong> ${data.last_updated}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'error';
            }
        }
        
        // Start test when page loads
        document.addEventListener('DOMContentLoaded', testDashboard);
    </script>
</body>
</html>
